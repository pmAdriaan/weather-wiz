<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header
      class="container-fluid text-center text-white bg-dark p-2 weather-header">
      <h1>Weather Dashboard</h1>
    </header>

    <!-- max-width for ultra wide resolutions -->
    <div class="container-fluid" style="max-width: 1400px">
      <div class="row g-4">
        <aside class="col-lg-3 pb-3">
          <h2 id="form-heading" class="mt-1 h4 form-label">
            Search for a City or a Country:
          </h2>
          <p class="text-center text-muted text-bg-light p-0 m-1 h6"><i class="fa-solid fa-circle-info"></i> Use country codes for accurate results. <i class="fa-solid fa-circle-info"></i></p>
            <p class="text-muted text-bg-light p-0 mt-1 mb-3 h6 text-center">Example: London UK, Belgium BE etc. </p>

          <form id="search-form" class="form mb-2">
            <div class="form-inline form-group">
              <div class="input-group">
                <input
                  class="form-control weather-search"
                  type="text"
                  id="search-input"
                  placeholder="Ex. London, Tokyo, Paris etc."
                  aria-labelledby="form-heading"
                  aria-controls="today forecast" />
              </div>
            </div>
            <div class="input-group-append">
              <button
                type="submit"
                class="btn btn btn-primary mt-3"
                id="search-button"
                aria-label="submit search">
                Search
              </button>
            </div>
          </form>
          <div class="separator"></div>
          <button
            class="btn btn-secondary justify-content-center mb-4"
            id="use-current-location">
            Use Current Location
          </button>
          <div
            id="error-message-container"
            class="alert alert-danger"
            style="display: none"></div>
          <div class="list-group" id="history"></div>
          <button class="btn btn-danger mt-2" id="clear-history-button">
            Clear History
          </button>
        </aside>

        <div class="col-lg-9 pb-3">
          <section
            id="today"
            class="mt-3"
            role="region"
            aria-live="polite"></section>

          <section
            id="forecast"
            class="row mt-3"
            role="region"
            aria-live="polite">
            <div class="container-lg">
              <div class="text-left">
                <h3 class="py-2 fw-bold pt-1">5-Day Forecast - MidDay</h3>
              </div>

              <!--weather row-->
              <div
                class="row g-1 align-items-center justify-content-center py-lg-2"
                id="displayForecast">
                <!-- day forecast-->
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Day.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/16f53945bb.js"
      crossorigin="anonymous"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>

    <!-- script -->
    <script src="./scripts/script.js"></script>
  </body>
</html>
